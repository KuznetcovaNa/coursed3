<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/codemirror.css">
        <link rel="stylesheet" href="css/light.css">
        <link rel="stylesheet" href="css/dark.css">
        <title>d3</title>
    </head>
    <body>
        <div class="main-positioner">
            <div class="block-help">
                <input class="btn help-theory-show" type="button" value="Теория">
                <a class="help-docs" href="https://github.com/mbostock/d3/wiki">Документация d3.js</a>
                <div class="help-theory-article">
                    Теория <br>
                    <input class="btn help-theory-hide" type="button" value="Хочу заданий!">
                </div>
            </div>
            <div class="block-workspace">
                <div class="workspace-editor">
                    <div class="editor-benchmark-data"><textarea id="benchmark-data"></textarea></div>
                    <div class="editor-code-area"><textarea id="code-area"></textarea></div>
                </div>
                <div class="workspace-result">Результат</div>
                <div class="workspace-pattern">Образец</div>
            </div>
            <div class="block-control">
                <div class="control-text-task">Заданьице:)</div>
                <input class="btn control-btn-check" type="button" value="Проверить">
                <div class="control-navigation">
                    <input class="btn not-active navigation-btn-prev" type="button" value="Вернуться">
                    <input class="btn not-active navigation-btn-next" type="button" value="Следующее задание">
                    <span class="navigation-number">1/4</span>
                </div>
            </div>
        </div>
        <script src="js/d3.min.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/codemirror.js"></script>
        <script src="js/active-line.js"></script>
        <script src="js/closebrackets.js"></script>
        <script src="js/matchbrackets.js"></script>
        <script src="js/codemirror_javascript.js"></script>
        <script src="js/main.js"></script>
        <!--<script src="js/tryd3.js"></script>-->
    </body>
</html>
